<!DOCTYPE html>
<html>
<head>
    <title>Categories</title>
</head>
<body>
    <h1>Categories</h1>
    <ul>
        {% for category in categories %}
            <li><a href="/blog/category/{{category.id}}" >{{ category }}</a></li>  <!-- Use "title" instead of "name" -->
        {% empty %}
            <li>No categories found.</li>
        {% endfor %}
    </ul>
    <ul>
        {% for post in posts %}
        <li><a href="/blog/post/{{ post.id}}">{{ post }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
